<!doctype html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Backbone Weather</title>
		<link rel="stylesheet" media="all" href="css/style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"></script>
		<script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
		<script type="text/javascript" src="js/models/weather.js"></script>
		<script type="text/javascript" src="js/collections/weather.js"></script>
		<script type="text/javascript" src="js/views/weatherList.js"></script>
		<script type="text/javascript" src="js/views/app.js"></script>
	</head>
	
	<body lang="en">
	    <div id="appview">
	        <input id="searchbox" type="text" placeholder="Type to search for city weather"/>
	        <div id="weatherList">
	        </div>
	    </div>
	    
	    <!-- For handlebar use type="text/x-handlebars-template" -->
	    <script type="text/template" id="weatherPerDay">

		  {{#each weathers}}
		  <div class="weatherDayBox">
		  	<h3> {{this.attributes.date}}</h3>
			<div>Min t: <span>{{this.attributes.day.maxtemp_c}}</span></div>
			<div>Max t: <span>{{this.attributes.day.mintemp_c}}</span></div>
		    </div>
		  {{/each}}

        </script>
	</body>
</html>
